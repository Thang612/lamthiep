<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation QR Code Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom modal for alerts */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal-button {
            background-color: #3B82F6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full flex flex-col md:flex-row gap-8">
        <div class="flex-1">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Invitation QR Code Generator</h1>
            <p class="text-gray-600 mb-6">Enter the details below to generate your personalized invitation with a QR code.</p>

            <div class="space-y-4">
                <input type="text" id="name" placeholder="Full Name"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="tel" id="phone" placeholder="Telephone Number (Optional)"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="datetime-local" id="invitation-time" placeholder="Invitation Time"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="text" id="event-name" placeholder="Event Name"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="generate-btn"
                        class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Generate Invitation
                </button>
            </div>
            <p id="loading-message" class="mt-4 text-center text-gray-500 hidden">Generating invitation...</p>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center bg-gray-50 p-4 rounded-md border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Generated Invitation</h2>
            <img id="result-img" decoding="async" src="" alt="Generated Invitation"
                 class="max-w-full h-auto rounded-lg shadow-md border border-gray-300" style="display: none;">
            <p id="no-image-message" class="text-gray-500 mt-4">Your invitation will appear here.</p>
            <a id="download-link" href="#" download="invitation.png"
               class="mt-4 bg-green-500 text-white py-2 px-4 rounded-md font-semibold hover:bg-green-600 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-400 hidden">
                Download Invitation
            </a>
        </div>
    </div>

    <!-- Custom Modal Structure -->
    <div id="custom-alert-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="custom-alert-message" class="text-gray-700"></p>
            <button id="custom-alert-ok-button" class="modal-button">OK</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
